<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Web Runner</title>
  <style>
    html,body{height:100%;margin:0}
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;display:flex;gap:8px;padding:8px;align-items:flex-start}
    canvas{border:1px solid #ccc;background:#fafafa;flex:0 0 auto}
    #output,#wallet-output{white-space:pre-wrap;font-size:10px;max-width:280px;max-height:640px;overflow:auto;padding:6px;border:1px solid #ddd;background:#f5f5f5;flex:0 0 auto}
  </style>
</head>
<body>
  <canvas id="view" width="360" height="640"></canvas>
  <pre id="output">Loading...</pre>
  <pre id="wallet-output">Wallet: loading...</pre>
  <script>
    (function() {
      const out = document.getElementById('output');
      function show(msg) {
        if (out) out.textContent = msg;
      }
      window.addEventListener('error', (e) => {
        show('⚠️ Script error\\n' + (e.message || e.error || e));
      });
      window.addEventListener('unhandledrejection', (e) => {
        show('⚠️ Unhandled rejection\\n' + (e.reason && e.reason.message ? e.reason.message : String(e.reason)));
      });
    })();
  </script>
  <script type="module" src="./app.js"></script>
</body>
</html>
